<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Color Palette</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .palette { display: flex; gap: 24px; margin: 40px; }
        .color {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.1em;
        }
        .label { margin-top: 12px; color: #222; font-size: 0.95em; }
        h1 { margin: 40px; color: #333; font-size: 2em; }
    </style>
</head>
<body>
    <h1>Green Color Palette</h1>
    <div class="palette">
        <div>
            <div class="color" style="background-color: #008000;">
                GREEN
            </div>
            <div class="label">#008000</div>
        </div>
        <div>
            <div class="color" style="background-color: #32CD32;">
                LIMEGREEN
            </div>
            <div class="label">#32CD32</div>
        </div>
        <div>
            <div class="color" style="background-color: #006400;">
                DARKGREEN
            </div>
            <div class="label">#006400</div>
        </div>
        <div>
            <div class="color" style="background-color: #90EE90;">
                LIGHTGREEN
            </div>
            <div class="label">#90EE90</div>
        </div>
        <div>
            <div class="color" style="background-color: #000000;">
                BLACK
            </div>
            <div class="label">#000000</div>
        </div>
    </div>
</body>
</html>
